<!DOCTYPE html>
<html>
    <head>
        <title>Variables</title>        
    </head>
    <body>
        /*
        only 3 types of variables in Javascript
        1. let - 
        2. const - 
        3. var - 
        */
        <script>
            const name = "Harry Potter"
            let age = 24
            let skills;  //undefined
            skills = null; //null
            const year_of_exp = 1.6
            var isMudBlood = true

            console.log("Name: ", name)
            console.log("Age: ", age)
            console.log("Skills: ", skills)
            console.log("Year of Exp: ", year_of_exp)
            console.log("Is Mudblood: ", isMudBlood)
        </script>
            /*
            undefined represents a variable that does not have a value, null represents a variable that has been assigned null.
            */
    </body>
</html>
